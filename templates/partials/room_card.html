<div class="w-1/4 mb-10 px-2">
    <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2" style="background-image: url({{room.first_photo}});"></div>
    <div class='flex justify-between'>
        <div>
            {% if room.host.superhost %}
                <span class="mr-2 uppercase font-medium text-xs border border-black text-black rounded py-px px-1">Superhost</span>
            
            {% endif %}
            <span class="text-sm text-gray-600 block truncate">{{room.city}}, {{room.country.name}}</span>
        </div>
        <span class="text-sm flex items-center mr-1">
            <i class="fas fa-star text-red-500 text-xs"></i> {{room.total_rating}}
        </span>
    </div>
</div>
